// Apply the java plugin to add support for Java
plugins {
    id 'java'
    id 'application'
    id 'findbugs'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'com.google.code.findbugs', name: 'annotations', version: '3.0.0'

    compile 'com.squareup.okhttp3:okhttp:3.12.0'
    compile 'io.opencensus:opencensus-api:0.18.0'
    compile 'io.opencensus:opencensus-contrib-http-util:0.18.0'

    // application dependencies
    runtime 'io.opencensus:opencensus-impl:0.18.0'
    compile 'io.opencensus:opencensus-exporter-trace-zipkin:0.18.0'
    // compile 'io.opencensus:opencensus-exporter-trace-ocagent:0.18.0'


}

mainClassName = 'instrumentation_hello_world.Application' 